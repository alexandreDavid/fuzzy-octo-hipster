<div class="content" >
	<form ng-controller="itemAddController" ng-submit="add()" ng-model='item'>
	     <input type="text" ng-model='item.title'></input>
	     <input type="text" ng-model='item.url'></input>
	     <input type="text" ng-change="handleTag()" ng-model='item.tagsRepo'></input>

		<span ng-repeat="tag in item.tags">
			<span ng-click='removeTag($index)' class="label">[[tag.name]]</span>
		</span>

	     <input class="btn" type="submit" id="submit" value="Submit" />
	</form>
</div>
