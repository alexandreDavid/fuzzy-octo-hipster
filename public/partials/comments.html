<div ng-controller="commentsController">
	<div class="modal-header">

		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3>Commentaires pour [[item.title]]</h3>
	</div>

	<div class="modal-body">

		<span ng-show="item.comments.length < 1">Pas de commentaire !</span>
		<blockquote ng-repeat="comment in item.comments">
		  <p>[[comment.comment]]</p>
		  <small>[[comment.user.email]] <span style="font-size:9px">à [[comment.created |  date:'HH:mm le dd/MM/yyyy']] <a ng-show="comment.user._id == connectedUserId"  ng-click="deleteComment(comment._id,$index)" href="">supprimer</a></span></small>
		</blockquote>
	</div>

	<div class="modal-footer">
		<form class="pull-left footer-form" ng-model="newComment" ng-submit="addComment()">
			<input type="text" name="comment" placeholder="Commentaire ..." ng-model="newComment.comment"></input>
		</form>
		<button type="button" class="btn" ng-click="hide()">Fermer</button>
		<span ng-show="newComment.comment.length > 0"><br><br><small class="pull-left">Appuyez sur entrée pour envoyer votre commentaire</small></span>
	</div>
</div>
